<div class="details-header">
  <span>Client Details</span>
</div>
<div class="client-details-section" *ngIf="client$ | async">
  <h3>{{ (client$ | async)?.name?.first}} {{(client$ | async)?.name?.last}}</h3>
</div>
<div class="details-footer">
  <button class="btn btn-secondary" type="button" (click)="navigateBack()">Back to Dashboard</button>
</div>
